{% extends 'base.html' %}

{% block header %}
Login
{% endblock header %}

{% block content %}

<section class="bg-green-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
       {% comment %} <a href="#" class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900 mb-10">
            <svg class="w-14 h-14 mr-2 mb-4" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_112_7)">
                <rect width="100" height="100" rx="23" fill="#8BB8F5"/>
                <rect x="-30" y="57" width="72" height="65" rx="28" fill="#3B82F6"/>
                <rect x="69" y="-33" width="72" height="65" rx="28" fill="#A3C6FF"/>
                <rect x="19" y="19" width="16" height="62" rx="7" fill="white"/>
                <rect x="65" y="19" width="16" height="62" rx="7" fill="white"/>
                <rect x="27" y="58" width="16" height="49" rx="7" transform="rotate(-90 27 58)" fill="white"/>
                </g>
                <defs>
                <clipPath id="clip0_112_7">
                <rect width="100" height="100" rx="23" fill="white"/>
                </clipPath>
                </defs>
            </svg>
           <span>Hostel App</span>    
        </a>  {% endcomment %}
        <div class="bg-white w-xl min-w-max rounded-lg shadow">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-md font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Login to continue.
                </h1>
                <form class="space-y-4 md:space-y-6 max-w-sm" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                        <input type="email" name="username" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 pr-24" placeholder="Email" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
                    </div>
                    {% if form.errors %}
                    <div class="bg-red-100 rounded border-red-400 border text-red-400 text-sm p-2 text-center max-w-sm">
                        Invalid email or password
                    </div>
                    {% endif %}
                    <button type="submit" class="w-full text-white bg-gree-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                </form>
            </div>
        </div>
    </div>
  </section>

{% endblock content %}
