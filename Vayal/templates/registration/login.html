{% extends 'base.html' %}

{% block header %}
Login
{% endblock header %}

{% block content %}

<section class="relative w-full h-full bg-gradient-to-br from-green-200 to-green-600"> 
        <div class="absolute top-1/2 left-1/3 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-br from-green-300 to-green-700 rounded-full flex items-center justify-center">
            <h1 class="sm:text-5xl text-4xl font-medium font-semibold title-font italic hover:not-italic text-green-800">
                VAYAL
            </h1>
        </div>  
        {% comment %} <div class="mx-auto max-w-20xl px-6 lg:px-9">
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <select id="user-type" class="rounded-md bg-green-600 hover:bg-green-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="{% url 'vayal_user:vayal_user_register' %}">Vayal User</option>
                    <option value="{% url 'officer:officer_register' %}">Agricultural Officer</option>
                </select>
            </div>
        </div>
        
        <script>
            document.getElementById('user-type').onchange = function() {
                var userType = this.value;
                if (userType) {
                    window.location.href = userType; // Redirect to the selected registration page
                }
            };
        </script>
        </div>   {% endcomment %}


        <div class="mx-auto max-w-20xl px-6 lg:px-9">
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <select id="user-type" class="rounded-md bg-green-600 hover:bg-green-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        <option value="" disabled selected>Sign Up</option>
                        <option value="{% url 'vayal_user:vayal_user_register' %}">Vayal User</option>
                        <option value="{% url 'officer:officer_register' %}">Agricultural Officer</option>
                    </select>
                </div>
            </div>
            <script>
                document.getElementById('user-type').onchange = function() {
                    var userType = this.value;
                    if (userType) {
                        window.location.href = userType; // Redirect to the selected registration page
                    }
                };
            </script>
        </div>  
        <div class="flex flex-col items-end justify-center px-6 py-8 pr-36 -mt-8 mx-auto md:h-screen lg:py-0">
            <div class="bg-white w-xl min-w-max rounded-lg shadow">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-md font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Login to continue.
                    </h1>
                    <form class="space-y-4 md:space-y-6 max-w-sm" method="post">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                            <input type="username" name="username" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 pr-24" placeholder="Email" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
                        </div>
                        {% if form.errors %}
                        <div class="bg-red-100 rounded border-red-400 border text-red-400 text-sm p-2 text-center max-w-sm">
                            Invalid email or password
                        </div>
                        {% endif %}
                        <button type="submit" class="w-full text-white bg-green-300 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                    </form>
                </div>
            </div>
        </div>
  </section>
  
{% endblock content %}
